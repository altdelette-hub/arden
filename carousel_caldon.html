<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caldon Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar {
            width: 100%;
            padding: 35px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(26, 26, 26, 0.95);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .navbar ul {
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            list-style: none;
            display: inline-block;
            margin: 0 20px;
            position: relative;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #EEF5DB;
            text-transform: uppercase;
        }

        .navbar ul li::after {
            content: "";
            height: 3px;
            width: 0;
            background: #EEF5DB;
            position: absolute;
            left: 0;
            bottom: -10px;
            transition: 0.5s;
        }

        .navbar ul li:hover::after {
            width: 100%;
        }

        .logo {
            max-height: 50px;
            margin: 0 20px;
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            padding-top: 120px;
        }

        .carousel-container {
            max-width: 900px;
            width: 100%;
            position: relative;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .carousel-slide {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 10;
            display: none;
        }

        .carousel-slide.active {
            display: block;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 15px;
            z-index: 10;
            pointer-events: none;
        }

        button {
            pointer-events: all;
            background-color: rgba(255, 255, 255, 0.7);
            color: #000;
            border: none;
            font-size: 28px;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        .carousel-dots {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: rgba(255, 255, 255, 1);
        }

        .carousel-info {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #EEF5DB;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10;
        }

        .carousel-stop {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            color: #000;
            border: none;
            font-size: 16px;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            z-index: 10;
        }

        .carousel-stop:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        @media (max-width: 768px) {
            button {
                font-size: 20px;
                padding: 8px 12px;
            }

            .dot {
                width: 10px;
                height: 10px;
            }

            .carousel-info {
                font-size: 12px;
                padding: 6px 10px;
            }
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .carousel-container {
            max-width: 800px;
            width: 100%;
            position: relative;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .carousel-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 66.67%;
            overflow: hidden;
        }

        .carousel-inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
        }

        .carousel-item {
            min-width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .carousel-item.active {
            opacity: 1;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-prev, .carousel-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            color: #000;
            border: none;
            font-size: 28px;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 10;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .carousel-prev:hover, .carousel-next:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        .carousel-prev {
            left: 10px;
        }

        .carousel-next {
            right: 10px;
        }

        .carousel-dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: rgba(255, 255, 255, 1);
        }

        .carousel-info {
            position: absolute;
            bottom: 50px;
            left: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #EEF5DB;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
            z-index: 10;
        }

    </style>
</head>

<body>
    <div class="navbar">
        <img src="lo.jpg" class="logo" alt="Logo">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="arden_pics.html">Rent</a></li>
            <li><a href="caldon.html">Sale</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="carousel-container">
        <div class="carousel-slides" id="slides"></div>
        
        <div class="carousel-controls">
            <button onclick="prevSlide()">❮</button>
            <button onclick="nextSlide()">❯</button>
        </div>

        <div class="carousel-dots" id="dots"></div>

        <button class="carousel-stop" id="stopBtn" onclick="toggleStop()">⏸ Stop</button>

        <div class="carousel-info">
            <span id="counter">1 / 41</span>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const totalSlides = 41;
        let autoPlayInterval;
        let isPlaying = true;

        // Initialize carousel
        function initCarousel() {
            const slidesContainer = document.getElementById('slides');
            const dotsContainer = document.getElementById('dots');

            // Create slides
            for (let i = 1; i <= totalSlides; i++) {
                const slide = document.createElement('div');
                slide.className = 'carousel-slide' + (i === 1 ? ' active' : '');
                slide.innerHTML = `<img src="images/caldon_images/caldon_${i}.jpg" alt="Caldon ${i}">`;
                slidesContainer.appendChild(slide);

                // Create dot
                const dot = document.createElement('div');
                dot.className = 'dot' + (i === 1 ? ' active' : '');
                dot.onclick = () => goToSlide(i - 1);
                dotsContainer.appendChild(dot);
            }

            // Auto-play
            autoPlayInterval = setInterval(nextSlide, 6000);
        }

        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-slide');
            const dots = document.querySelectorAll('.dot');

            // Reset all
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));

            // Show current
            slides[index].classList.add('active');
            dots[index].classList.add('active');

            // Update counter
            document.getElementById('counter').textContent = `${index + 1} / ${totalSlides}`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            showSlide(currentIndex);
        }

        function goToSlide(index) {
            currentIndex = index;
            showSlide(currentIndex);
        }

        function toggleStop() {
            const stopBtn = document.getElementById('stopBtn');
            if (isPlaying) {
                clearInterval(autoPlayInterval);
                stopBtn.textContent = '▶ Play';
                isPlaying = false;
            } else {
                autoPlayInterval = setInterval(nextSlide, 6000);
                stopBtn.textContent = '⏸ Stop';
                isPlaying = true;
            }
        }

        // Start carousel
        window.addEventListener('DOMContentLoaded', initCarousel);
    </script>
</body>
</html>
